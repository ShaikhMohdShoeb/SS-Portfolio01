<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DevOps by Shoeb - Azure Infrastructure & DevOps Engineering Portfolio" />
    <meta name="keywords" content="DevOps Engineer, Azure Infrastructure, Cloud Engineering, Automation, CI/CD, IaC" />
    <title>DevOps by Shoeb | Azure Infrastructure & Automation</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚙️</text></svg>" />
    <script>
      (function() {
        const base = '/SS-Portfolio01/';
        const path = window.location.pathname;
        
        // Redirect to base URL if we're at the root
        if (path === '/') {
          window.location.replace(window.location.origin + base);
        }
        // If we're at a path that doesn't start with the base URL
        else if (!path.startsWith(base) && !path.endsWith('.html') && !path.endsWith('.js') && !path.endsWith('.css')) {
          window.location.replace(window.location.origin + base);
        }
      })();
    </script>
  </head>
  <body>
    <!-- Root element where React will mount the app -->
    <div id="root"></div>

    <!-- Script to load the main entry point of the app -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
